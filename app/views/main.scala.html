@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <meta http-equiv="content-type" content="text/html;charset=ISO-8859-1">
        <meta name="descriptive" content="Vynfields Estate, in Martinborough, New Zealand, is a boutique operation combining an organic 13-acre vineyard on the celebrated Martinborough Terraces with peaceful self-contained cottage accommodation.">
        <meta name="keywords" content="organic vineyard Martinborough, accomodation martinborough, accommodation martinborough, martinborough accommodation open fire, martinborough accomodation, martinborough accommodation, woodfire bbq, open fire, martinborough cottage, martinborough vineyards, martinborough vineyard, martinborough winerys, vineyard accommodation martinborough, private accommodation, private accommodation martinborough, vineyard accommodation, self contained accommodation martinborough, cottage in vineyard, martinborough pinot noir, vynfields winery, vynfields accommodation">
        <meta http-equiv="X-UA-Compatible" content="IE=9" />
        <link rel="stylesheet/less" type="text/css" media="screen" href="@routes.Assets.at("stylesheets/less/bootstrap.less")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/logo.ico")">
        <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/es5-shim.min.js")" type="text/javascript"></script>
         <script src="@routes.Assets.at("javascripts/less-1.5.0.js")" type="text/javascript"></script>
         <script src="@routes.Assets.at("javascripts/html5media.min.js")" type="text/javascript"></script>

    </head>

    <body onload="loaded()">
        @content


        <script src="@routes.Assets.at("javascripts/order.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/jquery_formatCurrency.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/owl.carousel.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/iealert/iealert.js")" type="text/javascript"></script>
        <script language="javascript" type="text/javascript" src="@routes.Assets.at("calendar/WdatePicker.js")"></script>
        <script src="@routes.Assets.at("javascripts/js-page/bootstrap.min.js")" type="text/javascript"></script>

        <script>
        $(document).ready(function() {
                 $("VAR").formatCurrency();
                  $(".close").click(function(){
                       $(this).parent().parent().fadeOut();
                })

          $(".nav-link").click(function(e) {
            e.preventDefault();
            var link = $(this);
            var href = link.attr("href");
            $("html,body").animate({scrollTop: $(href).offset().top - 80}, 500);
            link.closest(".navbar").find(".navbar-toggle:not(.collapsed)").click();
          });
      });
      function loaded(){
            $("#loaded").append("<video autoplay='autoplay' muted='muted' loop='loop' style='width: 100%;height:auto;'><source src='http://dlh29fi22192e.cloudfront.net/public/video/vynfields_low.mp4' type='video/mp4'>  <source src='http://dlh29fi22192e.cloudfront.net/public/video/vynfields_low.webm' type='video/webm'><source src='http://dlh29fi22192e.cloudfront.net/public/video/vynfields_low.ogv' type='video/ogg'></video>");
      }
    </script>

    </body>
